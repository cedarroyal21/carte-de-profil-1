<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carte de profil responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <!--banner-->
        <div class="card-banner">

        </div>
        <div class="card-profil">
            <img src="images-profil.jpeg" alt="image profil" class="img_profil">

        </div>
        
        <div class="card_text">
            <h1>HUMAN SERVER </h1>
            <p>fulstack develloper </p>
        </div>

        <!--bio-->
        <div class="biogra">
            <p class="bio">Développeur web & passionné de cybersécurité. J'aime coder et apprendre de nouvelles technologies.</p>
        </div>


        <!--icones-->
        <div class="card_icones">
            <div class="facebook">
            <a href="https://www.facebook.com">
              <img src="image/facebook.svg" alt="facebook" width="30">
            </a>
            </div>
            <div class="linkedin">
            <a href="https://www.linkedin.com">  
              <img src="image/linkedin.svg" alt="linkedin" width="30">
            </a>
            </div>
            <div class="twitter">
            <a href="https://www.twitter.com">
              <img src="image/twitter.svg" alt="twitter" width="30">
            </a>  
            </div>
            <div class="youtube">
             <a href="https://www.youtube.com">  
               <img src="image/youtube.svg" alt="youtube" width="30">
             </a>
            </div>

        </div>
        <!--infos-->
        <div class="card_infos">
            <button title="abonnez vous !">s'abonner</button>
            <button title="envoyez moi un message!">commenter</button>

        </div>

    </section>
</body>
</html>
