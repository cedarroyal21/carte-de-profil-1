<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carte de profil responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <!--banner-->
        <div class="card-banner"></div>
        <div class="card-profil">
            <img src="images-profil.jpeg" alt="image profil" class="img_profil">

        </div>
        
        <div class="card_text">
            <h1>HUMAN SERVER </h1>
            <p>fulstack develloper </p>
        </div>

        <!--bio-->
        <div class="biogra">
        <p>Hello! je suis HUMAN SEVER  develloper fullstack junoir .<br> Etudiant a l'universite de yaounde 1 specialise dans la cybersecurite.</p>
        </div>


        <!--icones-->
        <div class="card_icones">
            <div class="facebook">
            <img src="image/facebook.svg" alt="facebook" width="30">
            </div>
            <div class="linkedin">
            <img src="image/linkedin.svg" alt="linkedin" width="30">
            </div>
            <div class="twitter">
            <img src="image/twitter.svg" alt="twitter" width="30">
            </div>
            <div class="youtube">
            <img src="image/youtube.svg" alt="youtube" width="30">
            </div>

        </div>

    </section>
</body>
</html>
